version: "2.0"
services:
    SuperHeroesWiki:
    build: .
    ports:
      - "1313:1313"
    restart: always
    volumes:
      - /home/superheroesvalley/SuperHeroesWiki:/site
    labels:
      - traefik.enable=true
      - traefik.http.routers.SuperHeroesWiki.tls=true
      - traefik.http.routers.SuperHeroesWiki.tls.certresolver=letsencrypt
      - traefik.http.services.SuperHeroesWiki.loadbalancer.server.port=1313
      - traefik.http.routers.SuperHeroesWiki.rule=Host(`wiki.superheroesvalley.fun`)
    networks:
      - traefik
      - internal
networks:
  traefik:
    external:
      name: traefik
  internal:
    external: false